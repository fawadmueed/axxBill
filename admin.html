<html>
<head>

<body>
	<div ng-app="myApp" ng-init="quantity='1';price='1'">

			<label>Quantity :</label><input type="text" name="" ng-model="quantity">

			Total : {{ quantity * price }}

		</div>
	</div>
<script type="text/javascript">

	var app=angular.module("myApp",[]);

</script>
